<div class="container" style="margin-top: 2%;">
    <div class="row">
        <div class="col back1 d-flex justify-content-center align-items-center">
            <h1>Bienvenidos a <span class="tit">Unicomer</span></h1>
        </div>
        <div class="col back2">
            <div class="row">
                <h1>Logo</h1>
            </div>
            <div class="row mx-auto">
                <form action="" [formGroup]="loginForm">
                    <div class="mb-3 mt-3">
                        <p class="text-danger">{{loginError}}</p>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="tipodoc" class="form-label">Tipo de documento:</label>
                        <input type="text" class="form-control" id="tipodoc" placeholder="DNI" name="tipodoc">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="username" class="form-label">Número de documento:</label>
                        <input type="text" class="form-control" id="username" placeholder="45888967" name="username"
                            formControlName="username">
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                            <div *ngIf="username.errors?.['required']">
                               El numero de documento es requerido.
                            </div>
                            <div *ngIf="username.errors?.['minLength']">
                                El Documento no debe tener menos de 7 números.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Clave:</label>
                        <input type="password" class="form-control" id="password" placeholder="········" name="password"
                            formControlName="password">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                                <div *ngIf="password.errors?.['required']">
                                    El Password es requerido.
                                </div>
                            </div>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Recuerdame
                        </label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" (click)="login()" class="btn btn-primary btn-block">Ingresar</button>
                    </div>
                </form>
            </div>
            <div class="row py-5">
                <div class="col-5 d-flex justify-content-end">
                    <a href=""><fa-icon [icon]="keyboard"></fa-icon></a>
                </div>
                <div class="col-7">
                    <p>Teclado virtual</p>
                </div>
            </div>

            <div class="row text-center py-7">
                <p>¿no tenes cuenta? Regístrate <a routerLink="/registrarse">aquí</a></p>
            </div>

        </div>
    </div>
</div>
